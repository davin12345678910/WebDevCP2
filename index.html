  This is the HTML for the linear search program in which
  I am making. The html is the body for the array, the inputs
  and the buttons in which will allow the program to work.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Linear Search</title>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--This is the title of the program-->
    <h1>Linear Search</h1>
    <h5>Note: Integer inputs only</h5>

    <!--This is where i am going to ask the user to input the size
    of the array that they want-->
    <h2>How many elements do you want (Up to 10):</h2>
    <input id="array-count" >
    <button id="enter">Enter</button>

    <br>
    <br>
    <br>
    <br>

      <!--This is where the user can input the numbers that they want for their array-->
    <section id="inputs">
    </section>
    <br>
    <br>

    <!--This is where the user can input the value they want to search for-->
    <section id="search-value">
    </section>
    <br>
    <br>

    <!--This is the array in which we are going to use
    for the website-->
    <section id="array">
    </section>

    <!--These are the controls for the program, such as prev, next, clear, and reset-->
    <section id="controls">
    </section>

  </body>
</html>
